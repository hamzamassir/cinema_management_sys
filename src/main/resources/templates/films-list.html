<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Salles List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <!--<div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>-->
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Clubs</h1>
                <p class="lead fw-normal text-muted mb-0">Groups of passionate near you</p>
            </div>
            <div class="row gx-5">
                <!--<div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running clubs" aria-label="Search">
                    </form>
                </div>-->
                <div th:each="film :${films}" class="col-lg-6 mb-2">
                    <div class="card position-relative mb-3">
                        <img class="card-img-top rounded-3" th:src="${film.photo}" alt="Film Poster">
                        <div class="card-body">
                            <h5 class="card-title fw-bolder" th:text="${film.titre}"></h5>
                            <p class="card-text" th:text="${film.description}"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>Durée:</strong>
                                    <span th:text="${film.Duree}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Réalisateur:</strong>
                                    <span th:text="${film.realisateur}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Catégories:</strong>
                                    <span th:text="${film.categories}"></span>
                                </li>
                            </ul>
                            <a th:href="@{/films/{filmId}(filmId=${film.id})}" class="stretched-link"></a>
                        </div>
                    </div>

                    <!-- <a class="btn btn-primary" th:href="@{/salles/{salleId}(salleId=${salle.id})}">View</a>

                     <a class="btn btn-primary" th:href="@{/salles/{salleId}/edit(salleId=${salle.id})}">Edit</a>-->

                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
