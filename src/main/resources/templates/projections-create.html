<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>salles Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/films/{filmId}/projections(filmId=${filmId})}" th:object="${projection}">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="dateProjection">dateProjection</label>
                        <input
                                type="date"
                                class="form-control"
                                id="dateProjection"
                                name="dateProjection"
                                th:field="*{dateProjection}"
                                placeholder="dateProjection">
                        <p th:if="${#fields.hasErrors('dateProjection')}" class="text-danger" th:errors="*{dateProjection}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="prix">prix</label>
                        <input
                                type="number"
                                class="form-control"
                                id="prix"
                                name="prix"
                                th:field="*{prix}"
                                placeholder="prix">
                        <p th:if="${#fields.hasErrors('prix')}" class="text-danger" th:errors="*{prix}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="salle">Select Salle:</label>
                        <select class="form-control" id="salle" name="salleId">
                            <option th:each="salle: ${salles}" th:value="${salle.id}" th:text="${salle.name}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
